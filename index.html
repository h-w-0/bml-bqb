<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style type="text/css">
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
}

.wrapper {
  display: flex;
  justify-content: space-between;
  height: 100%;
}

.button {
  height: 100%;
  width: 50%;
  border: none;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.button:hover {
  transform: scale(1.02);
}

.button:active {
  transform: scale(0.98);
}

/* 加载状态样式 */
.loading {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  color: #666;
}

.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #3498db;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin-right: 10px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.notification {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px 40px;
  border-radius: 8px;
  z-index: 1000;
  font-size: 2rem;
  font-weight: bold;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.success {
  background-color: #4CAF50;
  color: white;
}

.error {
  background-color: #f44336;
  color: white;
}
</style>
</head>
<body>
<!-- 加载状态 -->
<div class="loading" id="loading">
  <div class="spinner"></div>
  <div>加载中...</div>
</div>

<!-- 按钮容器 -->
<div class="wrapper" id="buttonContainer" style="display: none;">
  <button id="button-1" class="button"></button>
  <button id="button-2" class="button"></button>
</div>

<script>
// 使用URLSearchParams解析参数
function getUrlParams() {
  const params = {};
  try {
    const searchParams = new URLSearchParams(window.location.search);
    for (const [key, value] of searchParams.entries()) {
      params[key] = decodeURIComponent(value);
    }
  } catch (e) {
    console.error('解析URL参数失败:', e);
  }
  return params;
}

// 使用现代Clipboard API的复制方法
async function copyToClipboard(text) {
  // 验证文本是否存在
  const cleanText = text || '';
  if (!cleanText) {
    showNotification('没有可复制的内容', 'error');
    return;
  }

  try {
    // 尝试使用现代Clipboard API
    await navigator.clipboard.writeText(cleanText);
    showNotification('已复制到剪贴板!', 'success');
  } catch (err) {
    console.error('Clipboard API 不可用，使用降级方案:', err);
    
    // 降级方案：使用textarea方法
    const textArea = document.createElement('textarea');
    textArea.value = cleanText;
    textArea.style.position = 'fixed';
    textArea.style.top = 0;
    textArea.style.left = 0;
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    
    try {
      const successful = document.execCommand('copy');
      if (successful) {
        showNotification('已复制到剪贴板!', 'success');
      } else {
        showNotification('复制失败，请手动复制', 'error');
      }
    } catch (err) {
      console.error('降级复制方法也失败了:', err);
      showNotification('复制失败，请手动复制', 'error');
    }
    
    document.body.removeChild(textArea);
  }
}

function showNotification(message, type = 'success') {
  const notification = document.createElement('div');
  notification.className = `notification ${type}`;
  notification.textContent = message;
  document.body.appendChild(notification);
  
  setTimeout(() => {
    notification.style.opacity = '1';
  }, 10);
  
  setTimeout(() => {
    notification.style.opacity = '0';
    setTimeout(() => document.body.removeChild(notification), 300);
  }, 3000);
}

function init() {
  const params = getUrlParams();
  const button1 = document.getElementById('button-1');
  const button2 = document.getElementById('button-2');
  const loading = document.getElementById('loading');
  const buttonContainer = document.getElementById('buttonContainer');
  
  console.log('URL参数:', params);
  
  if (params['btn-1']) {
    button1.style.backgroundImage = `url('${encodeURI(params['btn-1'])}')`;
    button1.addEventListener('click', () => {
      console.log('复制内容:', params['fuzhi-1']);
      copyToClipboard(params['fuzhi-1']);
    });
  } else {
    button1.style.display = 'none';
    button2.style.width = '100%';
  }
  
  if (params['btn-2']) {
    button2.style.backgroundImage = `url('${encodeURI(params['btn-2'])}')`;
    button2.addEventListener('click', () => {
      console.log('复制内容:', params['fuzhi-2']);
      copyToClipboard(params['fuzhi-2']);
    });
  } else {
    button2.style.display = 'none';
    button1.style.width = '100%';
  }
  
  setTimeout(() => {
    loading.style.display = 'none';
    buttonContainer.style.display = 'flex';
  }, 500);
}

window.addEventListener('load', init);
</script>
</body>
</html>
