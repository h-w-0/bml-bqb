<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style type="text/css">
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
}

.wrapper {
  display: flex;
  justify-content: space-between;
  height: 100%;
}

.button {
  height: 100%;
  width: 50%;
  border: none;
  background-size: cover;
  background-position: center;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.button:hover {
  transform: scale(1.02);
}

.button:active {
  transform: scale(0.98);
}

/* 加载状态样式 */
.loading {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  color: #666;
}

.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #3498db;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin-right: 10px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.notification {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px 40px;
  background-color: #4CAF50;
  color: white;
  border-radius: 8px;
  z-index: 1000;
  font-size: 2rem; /* 放大字体 */
  font-weight: bold;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  opacity: 0;
  transition: opacity 0.3s ease;
}
</style>
</head>
<body>
<!-- 加载状态 -->
<div class="loading" id="loading">
  <div class="spinner"></div>
  <div>加载中...</div>
</div>

<!-- 按钮容器 -->
<div class="wrapper" id="buttonContainer" style="display: none;">
  <button id="button-1" class="button"></button>
  <button id="button-2" class="button"></button>
</div>

<script>
function getUrlParams() {
  const params = {};
  const queryString = window.location.search.slice(1);
  if (!queryString) return params;
  
  queryString.split('&').forEach(pair => {
    const equalsIndex = pair.indexOf('=');
    if (equalsIndex === -1) return;
    
    const key = pair.substring(0, equalsIndex);
    let value = pair.substring(equalsIndex + 1);
    
    try {
      value = decodeURIComponent(value.replace(/\+/g, ' '));
    } catch (e) {
      console.error('参数解码错误:', e);
    }
    
    if (key) {
      params[key] = value;
    }
  });
  return params;
}

function copyToClipboard(text) {
  const cleanText = text || '';
  
  navigator.clipboard.writeText(cleanText)
    .then(() => {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = '已复制到剪贴板!';
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.opacity = '1';
      }, 10);
      
      setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => document.body.removeChild(notification), 300);
      }, 3000);
    })
    .catch(err => {
      console.error('复制失败: ', err);
      alert('复制失败，请手动复制');
    });
}

function init() {
  const params = getUrlParams();
  const button1 = document.getElementById('button-1');
  const button2 = document.getElementById('button-2');
  const loading = document.getElementById('loading');
  const buttonContainer = document.getElementById('buttonContainer');
  
  // 设置按钮1
  if (params['btn-1']) {
    button1.style.backgroundImage = `url('${params['btn-1']}')`;
    button1.addEventListener('click', () => {
      copyToClipboard(params['copy-1']);
    });
  } else {
    button1.style.display = 'none';
    button2.style.width = '100%';
  }
  
  // 设置按钮2
  if (params['btn-2']) {
    button2.style.backgroundImage = `url('${params['btn-2']}')`;
    button2.addEventListener('click', () => {
      copyToClipboard(params['copy-2']);
    });
  } else {
    button2.style.display = 'none';
    button1.style.width = '100%';
  }
  
  setTimeout(() => {
    loading.style.display = 'none';
    buttonContainer.style.display = 'flex';
  }, 500);
}

window.addEventListener('load', init);
</script>
</body>
</html>
