<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style type="text/css">
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
}

.wrapper {
  display: flex;
  justify-content: space-between;
  height: 100%;
}

.button {
  height: 10rem;
  width: 50%;
  border: none;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center; /* 确保图片居中显示 */
  cursor: pointer;
  transition: transform 0.2s, opacity 0.2s; /* 添加过渡效果 */
}

/* 添加hover效果 */
.button:hover {
  transform: scale(1.05); /* 轻微放大 */
  opacity: 0.9; /* 稍微降低不透明度 */
}

.button:active {
  transform: scale(0.98); /* 点击时缩小 */
}
</style>
</head>
<body>
<div class="wrapper">
  <button id="button-1" class="button"></button>
  <button id="button-2" class="button"></button>
</div>
<script>
  // 解析URL参数的函数
  function getUrlParams() {
    const params = {};
    const queryString = window.location.search.slice(1);
    const pairs = queryString.split('&');
    
    pairs.forEach(pair => {
      const [key, value] = pair.split('=');
      if (key && value) {
        params[key] = decodeURIComponent(value);
      }
    });
    
    return params;
  }

  // 复制功能，保留原有的兼容方案
  function copyToClipboard(text) {
    const tempInput = document.createElement('input');
    tempInput.style = 'position: absolute; left: -1000px; top: -1000px';
    tempInput.value = text;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand('copy');
    document.body.removeChild(tempInput);
    
    // 可选：添加复制成功的视觉反馈
    const buttons = document.querySelectorAll('.button');
    buttons.forEach(btn => btn.style.opacity = '0.7');
    setTimeout(() => {
      buttons.forEach(btn => btn.style.opacity = '1');
    }, 200);
  }

  // 初始化页面
  function init() {
    const params = getUrlParams();
    const button1 = document.getElementById('button-1');
    const button2 = document.getElementById('button-2');
    
    // 设置按钮1的图片和复制内容
    if (params['btn-1']) {
      button1.style.backgroundImage = `url('${params['btn-1']}')`;
    }
    const copyText1 = params['fuzhi-1'] || '';
    
    // 设置按钮2的图片和复制内容
    if (params['btn-2']) {
      button2.style.backgroundImage = `url('${params['btn-2']}')`;
    }
    const copyText2 = params['fuzhi-2'] || '';
    
    // 添加点击事件
    button1.addEventListener('click', () => copyToClipboard(copyText1));
    button2.addEventListener('click', () => copyToClipboard(copyText2));
  }

  // 页面加载完成后初始化
  window.onload = init;
</script>
</body>
</html>
